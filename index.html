        <section class="formulario" >
            <h3>Formulario de Contacto</h3>
            <form action="https://formspree.io/f/mgvkonvy" method="post">   

                <label for="nombre">Nombre</label>
                <input required type="text" name="nombre" id="nombre" placeholder="nombre">

                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" placeholder="Correo electronico">

                <br>

                <label for="Mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="4" cols="50"
                placeholder="mensaje"></textarea>

                <br>

                <label for="Tema">Motivo de contacto:</label>
                <select name="Tema" id="Tema">
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="Unite">Unite</option>
                </select>    
                <br><br>
                <button type="submit">Enviar</button>
